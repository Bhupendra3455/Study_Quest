<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Quest</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loginbox">
        <h2>Begin Your Quest</h2>
        <form id="login-form">
            <div class="input">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input">
                <label for="login-password">Password:</label>
                <div class="password-container">
                    <input type="password" id="login-password" name="password" placeholder="Enter password" required>
                    <span class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="button-group">
                <button class="login" type="submit">Enter Quest</button>
                <button class="cancel" type="reset">Reset</button>
            </div>
        </form>
        <div id="login-error-message" class="error-message" style="display: none;"></div>
        <p>New Adventurer? <a href="register.html">Start Your Journey</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
